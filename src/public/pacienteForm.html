  <div class="containerForm">
    <form class="form" id="form" action="/agregarPaciente" method="post">

      <div class="tituloseccion">
        <img class="imagenNuevo" src="./nuevopaciente.png" width="10%">
      <strong style="margin: 10px;">Nuevo Paciente </strong>
      <p style="margin: 10px;" > (Ingrese los datos del nuevo paciente) </p>
      </div>
      <br>
      <br>

      <div class="label">
        <label for="nombre" class="loginfieldname">Nombre</label>
      </div> 
        <input type="text" class="campo" id="nombre" name="nombre" required >
    

      <div class="label"> 
        <label for="apellido" class="loginfieldname">Apellido</label>
      </div>
        <input type="text" class="campo" id="apellido" name="apellido" required>
  


      <div class="label"> 
        <label for="dni" class="loginfieldname">DNI</label>
      </div>
      <input type="number" class="campo" id="dni" name="dni" required>


      <div class="label"> 
        <label for="email" class="loginfieldname">Email</label>
      </div>
        <input type="email" class="campo" id="email" name="email" required>
     


        <div class="label"> 
        <label for="fechaNacimiento" class="loginfieldname">Fecha de Nacimiento</label>
      </div>
        <input type="date" class="campo" id="fechaNacimiento" name="fechaNacimiento" required>
    

        <div class="label"> 
        <label for="solicitante" class="loginfieldname">¿Quién solicita el estudio?</label>
      </div>
        <input type="text" class="campo" id="solicitante" name="solicitante" required>
     

        <div class="label"> 
        <label for="cobertura" class="loginfieldname">Cobertura</label>
      </div>
        <input type="text" class="campo" id="cobertura" name="cobertura" required>
      <br>

        <div class="label"> 
      <label for="tipoEstudio" class="loginfieldname">Tipo de estudio de aire espirado</label>
    </div>
      <select id="tipoEstudio" onchange="displayOptions()" class="campo" name="tipo" required>
        <option disabled selected value> -- Elegir opción -- </option>
        <option value="hidrogeno">Hidrógeno</option>
        <option value="metano">Metano</option>
        <option value="mixto">Hidrógeno y Metano</option>
        <option value="intolerancia">Intolerancia</option>
      </select>
      <br>
  
      <div class="label"> 
      <label for="protocolo" class="loginfieldname">Protocolo</label>
    </div>
      <select id="protocolo" class="campo" name="protocolo" required>
        <option disabled selected value> -- Elegir opción -- </option>
        <option class="siboOption" value="Lactulosa 10gr">Lactulosa 10gr</option>
        <option class="siboOption" value="Glucosa 10gr">Glucosa 10 gr</option>
        <option class="intoleranciaOption" value="Fructosa">Fructosa</option>
        <option class="intoleranciaOption"  value="Lactosa">Lactosa</option>
        <option class="intoleranciaOption" value="Sorbitol">Sorbitol</option>
        <option class="intoleranciaOption" value="Fructosa-Sorbitol">Fructosa y Sorbitol</option>
      </select>
      <br>

   
      <div class="label"> 
      <label for="intervalo" class="loginfieldname">Intervalo entre mediciones</label>
      </div>
      <select id="intervalo" class="campo" name="intervalo" required>
        <option value="20">20 minutos</option>
        <option value="15">15 minutos</option>
        <option value="30">30 minutos</option>
      </select>
      <br>
     

      <div style="display: none;" class="label"> 
      <label for="sala" class="loginfieldname">Sala</label>
      </div>
      <select style="display: none;" id="sala" class="campo" name="sala" required>
        <option selected value="1">Sala 1</option>
       <!--  <option value="2">Sala 2</option>
        <option value="3">Sala 3</option> -->
      </select>
    
      

      <div class="label"> 
      <label for="estadoDieta" class="loginfieldname">¿Dieta Previa suficiente?</label>
      </div>
      <select id="estadoDieta" class="campo" name="estadoDieta" required>
        <option value="SUFICIENTE">Suficiente</option>
        <option value="INSUFICIENTE">Insuficiente</option>
      </select>
      <br>
      <br>

      

      

      <input  class="botonazul" type="submit" value="Guardar">
