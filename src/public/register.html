<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
    <nav class="navbar ">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./siboassist.png"  class="brandLogo" >
          </a>
        </div>
      </nav>

      <section class="section-padding container-fluid col-xs-12 col-md-5" >
      

        <form class="p-5 " action="/register" method="post">

          <div class="mb-3 text-center">

          <h3>Registro de usuario</h3>
            
          </div>
          <br>
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required onkeydown="keyDown(event)" >

          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required >

          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required >

          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3">
            <label for="matricula" class="form-label">Matr√≠cula o DNI en su defecto</label>
            <input type="number" class="form-control" id="matricula" name="matricula" required>
          </div>

          <label for="type" class="form-label">Tipo de usuario</label>
          
            <select id="type" class="form-select" name="type" required>
                <option value="operador">Operador</option>
                <option value="administrador">Administrador</option>
              </select>
              <br>
            <br>

          <input style="background-color: black; border-color: black; " class="btn btn-primary" type="submit" value="Registrar">
           
           
          </form>
      </section>

      <section class="d-flex flex-column justify-content-center align-items-center">

        <div >
          <a style="background-color: black; border-color: black; " href="/" class="btn btn-primary">Volver</a>
        </div>
  
      </section>
      <br>
      <br>
      <br>

   




      <script>
        function keyDown(e) { 
        var e = window.event || e;
        var key = e.keyCode;
        //space pressed
        if (key == 32) { //space
         e.preventDefault();
                    }}
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
