<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./login.css">
  </head>
<body class="bodyLogo" >
  <div class="containerForm">
   
    <div class="containerLogo">
      <img class="logo" src="./logo.png"  class="brandLogo" >
    </div>
        

     
      

        <form class="form"  action="/register" method="post">

          <div class="logintitle" >

            <strong class="LoginDeUsuario">Registro de usuario</strong>
              
            </div>
          <br>
          
          <div class="label">
            <label for="username" class="loginfieldname">Usuario</label>
          </div>
            <input type="text" class="campo" id="username" name="username" required onkeydown="keyDown(event)" >

         
            <div class="label">
              <label for="nombre" class="loginfieldname">Nombre</label>
            </div>
            <input type="text" class="campo" id="nombre" name="nombre" required >

          
            <div class="label">
              <label for="apellido" class="loginfieldname">Apellido</label>
            </div>
            <input type="text" class="campo" id="apellido" name="apellido" required >

            <div class="label">
              <label for="password" class="loginfieldname">Password</label>
            </div>
            <input type="password" class="campo" id="password" name="password" required>
          
            <div class="label">
              <label for="matricula" class="loginfieldname">Matrícula o DNI en su defecto</label>
            </div>
            <input type="number" class="campo" id="matricula" name="matricula" required>
          

            <div class="label">
              <label for="type" class="loginfieldname">Tipo de usuario</label>
            </div>
          
            <select id="type" class="campo" name="type" required>
                <option value="operador">Operador</option>
                <option value="administrador">Administrador</option>
              </select>
              <br>
         

          <input class="botonazul" type="submit" value="Registrar">
          <br>
          <a  href="/" class="botonvacio">⮨</a>
           
           
          </form>
    
  
     
      </div>

   




      <script>
        function keyDown(e) { 
        var e = window.event || e;
        var key = e.keyCode;
        //space pressed
        if (key == 32) { //space
         e.preventDefault();
                    }}
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
