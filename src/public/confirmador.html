<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Paciente</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/cropped-logo.png"  class="brandLogo" >
          </a>
        </div>
      </nav>
      <br>
      <div class="navBarContainerFormConfirmador">

        <div class="navBarForm">
          <a class="iconoNavBar" href="/"><img src="/home.webp"  width="50px" srcset=""></a>
        </div>  


      <div class="userNameForm">
        <h3 id="usuario"></h3>
        <a href="/logout"><img src="/logoutIcon.webp"  width="20px" style="padding-top: 7px;" srcset=""></a>
      </div>
  
    </div>
      

      <section class="section-padding container-fluid col-xs-12 col-md-5" >
        <br>

        <form  id="form"  method="post">

          <div class="mb-3 text-center">

          <h3>Datos pre cargados</h3>
            
          </div>
          <br>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required >

          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>


          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dni" name="dni" required>
          </div>


          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>


          <div class="mb-3" >
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
          </div>

          <div class="mb-3">
            <label for="solicitante" class="form-label">¿Quién solicita el estudio?</label>
            <input type="text" class="form-control" id="solicitante" name="solicitante" required>
          </div>

          <div class="mb-3">
            <label for="cobertura" class="form-label">Cobertura</label>
            <input type="text" class="form-control" id="cobertura" name="cobertura" required>
          </div>

          <div class="mb-3">
            <label for="nCobertura" class="form-label">N° Cobertura</label>
            <input type="text" class="form-control" id="nCobertura" name="nCobertura" required>
          </div>

          <br>
          <div class="mb-3 text-center">

            <h3>Definir los siguientes datos</h3>
              
            </div>
            <br>

          <label for="tipoEstudio" class="form-label">Tipo de estudio de aire espirado</label>

          <h6 id="tipoEstudio2" class="form-label"></h6>
          <br>
            
          <select id="tipoEstudio" onchange="displayOptions()" class="form-select" name="tipo" required>
            <option disabled selected value> -- Elegir opción -- </option>
            <option value="hidrogeno">Hidrógeno</option>
            <option value="metano">Metano</option>
            <option value="mixto">Hidrógeno y Metano</option>
            <option value="intolerancia">Intolerancia</option>
          </select>
          <br>

          <label for="protocolo" class="form-label">Protocolo</label>
          <select id="protocolo" class="form-select" name="protocolo" required>
            <option disabled selected value> -- Elegir opción -- </option>
            <option class="siboOption" value="Lactulosa 10gr">Lactulosa 10gr</option>
            <option class="siboOption" value="Glucosa 10gr">Glucosa 10 gr</option>
            <option class="intoleranciaOption" value="Fructosa">Fructosa</option>
            <option class="intoleranciaOption" value="Lactosa">Lactosa</option>
            <option class="intoleranciaOption" value="Sorbitol">Sorbitol</option>
            <option class="intoleranciaOption" value="Fructosa-Sorbitol">Fructosa y Sorbitol</option>
          </select>
          <br>
       

          <label for="intervalo" class="form-label">Intervalo entre mediciones</label>
          <select id="intervalo" class="form-select" name="intervalo" required>
            <!-- <option disabled selected value> -- Elegir opción -- </option> -->
            <option value="20">20 minutos</option>
            <option value="15">15 minutos</option>
            <option value="30">30 minutos</option>
          </select>
          <br>
  

          <label for="sala" class="form-label">Sala</label>
          <select id="sala" class="form-select" name="sala" required>
            <option disabled selected value> -- Elegir opción -- </option>
            <option value="1">Sala 1</option>
            <option value="2">Sala 2</option>
            <option value="3">Sala 3</option>
          </select>
          <br>

        <!--   <label for="estadoDieta" class="form-label">¿Dieta Previa suficiente?</label>
          <select id="estadoDieta" class="form-select" name="estadoDieta" required>
            <option disabled selected value> -- Elegir opción -- </option>
            <option value="SUFICIENTE">Suficiente</option>
            <option value="INSUFICIENTE">Insuficiente</option>
          </select>
          <br>
          <br> -->

          

          

          <input style="background-color: black; border-color: black; " class="btn btn-primary" type="submit" value="Guardar">
            <br>
            
          </form>
      </section>

    
      <br>
      <br>
      <br>

   





<script src="/confirmador.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
