<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/salaDeEspera.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   
</head>
<body class="body" >
  <nav class="navBar ">
    <img src="/logo.png" id="brandLogo" class="brandLogo" >

    <a class="linkComponente" href="/misInformes/1">
      <div class="componenteNavBar">
        <strong style="padding-right: 10px;">Archivo</strong>
        <img src="/ARCHIVO.png" class="imgComponente" alt="Archivo">
      </div>
    </a>

    <a class="linkComponente" href="/misDatos">
      <div class="componenteNavBar">
        <strong style="padding-right: 10px;">Mis Datos</strong>
        <img src="/MISDATOS.png" class="imgComponente" alt="nuevoUsuario">
      </div>
    </a>

    <a class="linkComponente" href="/informes">
      <div class="componenteNavBar">
        <strong style="padding-right: 10px;">Informes</strong>
        <img src="/informes.png" class="imgComponente" alt="nuevoUsuario">
      </div>
    </a>

    <a class="linkComponente" href="/register">
      <div class="componenteNavBar">
        <strong>Nuevo Usuario</strong>
        <img src="/NUEVOUSUARIO.png" class="imgComponente" alt="nuevoUsuario">
      </div>
    </a>

    <a class="linkComponente" href="/pacienteForm">
      <div class="componenteNavBar">
        <strong>Agregar Paciente</strong>
        <img src="/nuevopaciente.png" class="imgComponente" alt="nuevoPaciente">
      </div>
    </a>

    <a class="linkComponente" href="/logout">
      <div class="componenteNavBar">
        <strong id="usuario3"></strong>
        <img src="/CLOSE.png" style="padding-left: 5px;" class="imgComponente" alt="nuevoUsuario">
      </div>
    </a> 
  </nav>

  <div class="nabBarMobileContainer">
    <nav class="navBarMobile">
      <img id="menuBurger" src="/menu-burger.png"  class="brandLogo2" >
      <img src="/logo.png" id="brandLogo2"  class="brandLogo" >
      <img src="/NOTIFICACION.png"  class="brandLogo2" >
    </nav>
    <div id="reveal" class="reveal">
    <div id="displayedNavbar" class="displayedNavbar">

      <a class="linkComponenteMobile" href="/misInformes/1">
        <div class="componenteNavBar">
          <img style="padding-right: 10px;" src="/ARCHIVO.png" class="imgComponente" alt="nuevoUsuario">
          <strong>Archivo</strong>
        </div>
      </a>
      <br>

      <a class="linkComponenteMobile" href="/misDatos">
        <div class="componenteNavBar">
          <img style="padding-right: 10px;" src="/MISDATOS.png" class="imgComponente" alt="nuevoUsuario">
          <strong>Mis Datos</strong>
        </div>
      </a>
      <br>

      <a class="linkComponenteMobile" href="/informes">
        <div class="componenteNavBar">
          <img style="padding-right: 10px;" src="/informes.png" class="imgComponente" alt="nuevoUsuario">
          <strong>Informes</strong>
        </div>
      </a>
      <br>

      <a class="linkComponenteMobile" href="/pacienteForm">
        <div class="componenteNavBar">
          <img style="padding-right: 10px;" src="/nuevopaciente.png" class="imgComponente" alt="nuevoPaciente">
          <strong>Agregar Paciente</strong>
        </div>
      </a>
      <br>

      <a class="linkComponenteMobile" href="/logout">
        <div class="componenteNavBar">
          <img src="/CLOSE.png"  class="imgComponente" alt="nuevoUsuario">
          <strong style="padding-left: 5px;" id="usuario2"></strong>
           </div>
      </a> 

    </div>
  </div>


  </div>
  <br>
  <br>
  
   

  <div class="tituloseccion">
    
    <div class="contenedorIconoEimg">
      <img class="imagenNuevo" src="/saladeespera.png" >
      <strong style="margin: 10px;">Sala de Espera</strong>
  
    </div>
 
    <div class="clock">

      <img src="/RELOJ.png"  width="20%">
      <div class="time">
        <span class="hours"></span>
        <span class="separator">:</span>
        <span class="minutes"></span>
        </div>
    </div>
   
</div>
    <br>
   
    <div class="table-wrapper" id="results">
    <table  class="fl-table">    
    <thead>
       <tr>
        <th >Nombre</th>
        <th>Apellido</th>
        <th>Tipo</th>
        <th>Fecha</th>
        <th>Ingreso</th>
        <th>Cantidad</th>
        <th>Última </th>
        <th>Próxima</th>
        <th>Qr</th>
        <th>Ficha</th>
        <th>Medir</th>
        <th></th>
       </tr>
    </thead>
    <tbody id="registros"></tbody>
    </table>
    </div> 

    <br>
   
     


    <div id="ocultos"></div>


    <br>
    
    
   
    




   

        

    
   



    
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/salaDeEspera.js"></script>

</body>
</html>
