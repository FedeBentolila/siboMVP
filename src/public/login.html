<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link rel="stylesheet" href="./login.css">
    
</head>
<body class="bodyLogo">

    <div class="containerForm">

      <div class="containerLogo">
        <img class="logo" src="./logo.png"  class="brandLogo" >
      </div>


    <form class="form" action="/" method="post">
    
      <div class="logintitle" >

      <strong class="LoginDeUsuario">Login de usuario</strong>
        
      </div>
      <br>

        <div class="label">
          <label for="username" class="loginfieldname">Usuario</label>
        </div>
         <input type="text" class="campo" id="username" name="username" required >

        <br>

        <div class="label">
          <label for="password" class="loginfieldname">Password</label>
        </div>
        <input type="password" class="campo" id="password" name="password" required>
      
        <div class="containerEmail">
          <p>¿Olvidaste tu contraseña?</p>
          <a style=" color: gray;" href="mailto:digitalmeanshub@gmail.com">Enviáme un email para recuperarla</a>
        </div>
        <br>

      <input class="botonazul"  type="submit" value="Login">
      <br>
      
      </form>
 



    </div>
   
       
        

   







</body>
</html>
