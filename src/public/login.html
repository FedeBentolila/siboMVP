<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de test SIBO</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
    <nav class="navBar ">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./siboassist.png"  class="brandLogo" >
          </a>
        </div>
      </nav>

      <section class="section-padding container-fluid col-xs-12 col-md-5" >
    

        <form class="p-5" action="/" method="post">

          <div class="mb-3 text-center">

          <h3>Login de usuario</h3>
            
          </div>
          <br>
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required >

          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <br>
            <br>

          <input style="background-color: black; border-color: black; " class="btn btn-primary" type="submit" value="Login">
            <br>
            <br>
            <br>
          </form>
      </section>

   







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
